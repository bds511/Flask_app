{% extends "layout.html" %}
{% block body %}

<h3> ID : {{User.id}} 가입번호 : {{User.user_num}}</h3>
<h1> 계정명 : {{User.nick_name}}</h1>

{% if User.user_num == session['user_num']%}
<form action="" method=post class="form-horizontal">
<label for="password">비밀번호</label>
<input type="password" id="password" name="password" placeholder="비밀번호" value="{{User.password}}">
<button type="submit" class="btn btn-primary">비밀번호 변경</button>
</form>
{% endif %}

<br>
      <div style="float: right;">
      <a href="/"> <button type="button" class="btn btn-default" style="border-style: solid;">목록</button> </a>


{% endblock %}
